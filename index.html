<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors</title>
        <link rel="icon" href="./images/icon.png">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="topic">
            <div class="top-info">
                <h1 class="title">Rock-Paper-Scissor!</h1>
                <h3 class="game-info">Whoever scores 5 points first, Win!</h2>
            </div>
            
            <div class="scoreboards">
                <div class="player">
                    <h1>Player Scores:</h1>
                    <h2 id="player-scores">0</h2>
                </div>
    
                <div class="computer">
                    <h1>Computer Scores:</h1>
                    <h2 id="computer-scores">0</h2>
                </div>
            </div>


        </div>

        <div class="choices">
            <div class="rock">
                <img src="./images/Rock.png" alt="rock" id="Rock">
            </div>

            <div class="paper">
                <img src="./images/Paper.png" alt="paper" id="Paper">
            </div>

            <div class="scissor">
                <img src="./images/Scissor.png" alt="scissor" id="Scissor">
            </div>
        </div>

        <div class="result">
            <div class="player-choice">
                <h4 class="choice-text">Player Chose:</h4>
                <img src="./images/Paper.png" id="player-img" alt="player choice">
            </div>
            <div class="game-result">
                <h3 class="result-text"></h3>
                <h1 class="end-text"></h1>
            </div>
            <div class="computer-choice">
                <h4 class="choice-text">Computer Chose:</h4>
                <img src="./images/Paper.png" id="computer-img" alt="computer choice">
            </div>         
        </div>
        <button class="reset-game">Reset Score</button>
        <button class="next-round">Next Round!</button>
    </body>
</html>
