<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="topic">
            <h1 class="title">Rock-Paper-Scissors!</h1>
            <h2 class="game-info">Whoever scores 5 points first, Win!</h2>

            <div class="scoreboards">
                <div class="player">
                    <h1>Player Scores:</h1>
                    <div id="player-scores">0</div>
                </div>
    
                <div class="computer">
                    <h1>Computer Scores:</h1>
                    <div id="computer-scores">0</div>
                </div>
            </div>


        </div>

        <div class="choices">
            <div class="rock">
                <img src="./images/Rock.png" alt="rock" id="rock">
            </div>

            <div class="paper">
                <img src="./images/Paper.png" alt="paper" id="paper">
            </div>

            <div class="scissor">
                <img src="./images/Scissor.png" alt="scissor" id="scissor">
            </div>
        </div>

        <div class="result">
            <div class="player-choice">
                <div>The Player Chose:</div>
                <img src="./images/Paper.png" id="player-img" alt="player choice">
            </div>
         
            <div class="computer-choice">
                <div>The Computer Chose:</div>
                <img src="./images/Paper.png" id="computer-img" alt="computer choice">
            </div>            

        </div>

    </body>
</html>
